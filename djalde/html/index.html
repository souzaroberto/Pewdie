<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Pewdie Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-between">
        <a class="navbar-brand" href="#">Pewdie Dashboard</a>
        <a class="navbar-brand" href="https://github.com/djalde/Pewdie" target="blank">GitHub</a>
    </nav>

    <div class="jumbotron bg-transparent">
        <div class="container">

            <div class="row justify-content-between mb-5">

                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">APACHE</h1>
                            <h2 style="text-align: center"><span class="badge badge-danger">OFF</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">DNS</h1>
                            <h2 style="text-align: center"><span class="badge badge-success">ON</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">DHCP</h1>
                            <h2 style="text-align: center"><span class="badge badge-success">ON</span></h2>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-between">

                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">FTP</h1>
                            <h2 style="text-align: center"><span class="badge badge-success">ON</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">NFS</h1>
                            <h2 style="text-align: center"><span class="badge badge-danger">OFF</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">E-MAIL</h1>
                            <h2 style="text-align: center"><span class="badge badge-success">ON</span></h2>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
